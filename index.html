<!DOCTYPE html>
<html>
    <head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <style>

	body {
	  font-family: 'Muli',sans-serif;
	  display:flex;
	  box-sizing: border-box;
	  align-items:center;
	  justify-content:center;
	  height:100vh;
	  overflow:hidden;
	  margin:0;
	}

	.container {
	  display: flex;
	  width: 90vw;
	}
	
	.panel {
	  background-size: auto 100%;
	  background-position: center;
	  background-repeat:no-repeat;
	  height: 80vh;
	  border-radius: 50px;
	  color:#fff;
   	  cursor:pointer;
	  flex:0.5;
	  margin:10px;
	  position:relative;
	  transition: flex 0.7s ease-in;
	}

	.panel h3 {
	  font-size:34px;
	  position:absolute;
	  bottom:20px;
	  left:20px;
	  margin:0;
	  opacity:0;
	}

	.panel.active {
	  flex: 5;
	}

	.panel.active h3 {
	  opacity:1;
	  transition: opacity 0.3s ease-in 0.4s;
	}

	@media (max-width: 480px) {
	  .container {
	    width: 100vw;
	  }

	  .panel:nth-of-type(4),
	  .panel:nth-of-type(5) {
	    display: none;
	  }
	}

	
 
        </style>
       
        <title>
            Expanding Cards
        </title>
    </head>
    <body>
        <div class="container">
            <div class="panel  active" style="background-image: url('https://images.unsplash.com/photo-1546182990-dffeafbe841d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1159&q=80')">
                <h3>&nbsp;&nbsp;&nbsp;Lion</h3>
            </div>

            <div class="panel" style="background-image: url('https://www.kolpaper.com/wp-content/uploads/2021/01/Tiger-Wallpaper-4K.jpg')">
                <h3>Tiger</h3>
            </div>

            <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2016/11/14/04/45/elephant-1822636__340.jpg')">
                <h3>&nbsp;&nbsp;&nbsp;Elephant</h3>
            </div>

            <div class="panel" style="background-image: url('deer.jpg')">
                <h3>Deer</h3>
            </div>

            <div class="panel" style="background-image: url(Bear.jpg)">
                <h3>Bear</h3>
            </div>

        </div>

	<script>
	  const panels = document.querySelectorAll('.panel')

	  panels.forEach(panel => {
              panel.addEventListener('click',() => {
	          removeActiveClasses()
		  panel.classList.add('active')
	      })
	  })	     

	  function removeActiveClasses() {
	      panels.forEach(panel => {
		  panel.classList.remove('active')
	      })
	  }

	</script>


    </body>
</html>
